<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel=icon href=/favicon.png>
    <title>500 - Internal Server Error</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto+Mono:300,500");
      html, body {
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #1e2324;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
        min-width: 100vw;
        font-family: "Roboto Mono", "Liberation Mono", Consolas, sans-serif;
        color: rgba(255, 255, 255, 0.87);
        margin: 0 !important;
      }

      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }

      .container,
      .container > .row,
      .container > .row > div {
        height: 100%;
      }

      #error {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      #error .number {
        font-size: 4rem;
        font-weight: 500;
      }
      #error .number + .text {
        margin: 0 0 1rem;
      }
      #error .bar {
        position: relative;
        background: linear-gradient(to right, #A36AF6, #78C1FA, #AAFAF4, #F2F5CA, #F2A7B0);
        height: .3rem;
        width: 6rem;
        margin: 1.4rem 0;
      }
      #error .text {
        font-size: 1.2rem;
        font-weight: 300;
        text-align: center;
      }
      #error .text-small {
        font-weight: 300;
        text-align: center;
        margin-top: 4rem;
        line-height: normal;
        font-size: .75rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="xs-12 md-6 mx-auto">
          <div id="error">
            <div class="number">500</div>
            <div class="bar"></div>
            <div class="text">Internal Server Error</div>
            <div class="text-small">Something went terribly wrong or more likely the service is still starting or respawning.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
